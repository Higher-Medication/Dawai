type User @model {
  id: ID!
  name: String!
  dateOfBirth: Date
  meds:[Medicine] @connection(keyName:"byMid",fields:["id"])
  test: String
}
type Medicine @model @key(name:"byMid", fields:["userId"]){
  id: ID!
  name: String!
  numberOfTablets: int
  dosage : int!
  userId:ID!
  user : User @connection(fields:["userId"])
}
