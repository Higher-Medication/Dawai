type User @model {
  id: ID!
  name: String!
  dateOfBirth: String
  meds:[Medicine] @connection(keyName:"byMid",fields:["id"])
}

type Medicine @model @key(name:"byMid", fields:["userId"]){
  id: ID!
  name: String!
  availableTablets: Int
  dosage: Int
  requiredTimes:Int
  expirationDate:String
  userId:ID!
  user : User @connection(fields:["userId"])
  times:[String]!
  dates:[String]!
}
